<body>
    <div>
        <nav id="navigation">

        <h1>Tilmeldingsside</h1>

        <div class="subcontent">
            <section class="subfomular">

                <h2>Tilmeldingsfomular</h2>
                <ul>
                    <li><label for="fname"><i class="fa fa-user"></i>Navn</label>
                    <input type="text" id="fname" name="fullname" placeholder="Skriv fulde navn her"></li>

                    <li><label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email" placeholder="Skriv email her"></li>

                    <li><label for="adr"><i class="fa fa-address-card-o"></i>Addresse</label>
                    <input type="text" id="adr" name="address" placeholder="Skriv adresse her"></li>

                    <li><label for="city"><i class="fa fa-institution"></i>By</label>
                    <input type="text" id="city" name="city" placeholder="Skriv by her"></li>

                    <li><label for="country">Land</label>
                    <input type="text" id="country" name="country" placeholder="Skriv land her"></li>

                    <li><label for="zip">Postnummer</label>
                    <input type="text" id="zip" name="zip" placeholder="Skriv postnummer her"></li>
                </ul>
                <button>Tilmeld</button>

            </section>
            <aside class="poster">
                <img src="assets/css/images/plakat.jpg" alt="Plakat af Ungdomsringens Musikfestival 2020">
            </aside>
